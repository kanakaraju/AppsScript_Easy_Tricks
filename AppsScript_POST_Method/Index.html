  <style>
    .heading {
      font-size: 24px;
    }
    .heading span, .sub-heading span {
      color: red;
    }
    .sub-heading {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6 col-offset-3">

        <form id="myForm" onsubmit="handleFormSubmit(this)">
          <h2 class="h4 mb-4 text-center heading">AppsScript POST File and Media Upload</h2>
          <p class="h4 mb-4 text-center sub-heading"><span>Send us your details</span></p>
          <br>
          <div id="output"></div>
          <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
          </div>
          <div class="form-group">
            <label for="profession">Profession</label>
            <select class="form-control form-control-lg" id="profession" name="profession">
              <option>Please select your profession</option>
              <option>Student</option>
              <option>Employee</option>
            </select>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <select class="form-control form-control-lg" id="subject" name="subject">
              <option>Please select</option>
              <option>Account Details</option>
              <option>Employee Details</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" rows="3" id="message" name="message" placeholder="Please write down your message"></textarea>
          </div>

          <div class="form-group">
            <div id="fileDocument"></div>
            <label for="FormControlFile">Upload your written document (File type: doc or pdf)</label> 
            <input name="myFile" class="form-control-file" type="file" id="FormControlFile" pattern="([^\s]+(\.(?i)(doc|docx|pdf))$)" onchange="return fileValidationDoc()" accept=".doc,.docx,.pdf" required />
           </div>

          <div class="form-group">
            <div id="fileMedia"></div>
            <label for="FormControlFileMedia">Upload your photos or videos (File type: jpg, png or mp4)</label> 
            <input name="myFileMedia" class="form-control-file" type="file" id="FormControlFileMedia" pattern="([^\s]+(\.(?i)(jpg|png|mp4))$)" onchange="return fileValidationMedia()" accept="image/*, video/mp4" required />
           </div>

          <br>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
